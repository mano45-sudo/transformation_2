<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Diamond to Square</title>

<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        width: 100px;
        height: 100px;
        background: black;
        transform: rotate(45deg);
        transition: transform 0.3s;
    }

    .box:hover {
        transform: rotate(0deg);
    }
</style>

</head>
<body>

<div class="box"></div>

</body>
</html>
